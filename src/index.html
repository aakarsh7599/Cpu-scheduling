<body>

  <div>
  <div>
    Algorithm:
    <form id="algorithm">
      <input type="radio" name="algorithm" value="fcfs" checked/> FCFS<br/>
      <input type="radio" name="algorithm" value="sjf" /> SJF<br/>
      <input type="radio" name="algorithm" value="priority" /> Priority scheduling<br/>
      <input type="radio" name="algorithm" value="robin" /> Round Robin
    </form>
    <br>
  </div>
  <table id="inputTable">
    <tr>
      <th>Process</th>

      <th>Burst Time</th>
      <th class="servvtime">Waiting Time</th>
      <th class="priority-only">Priority</th>
      <th class="turnaroundtimet">Turn Around Time</th>

    </tr>
    <tr>
      <td>P0</td>
      <td><input class="initial exectime" name="bt" type="text" value="5" /></td>
      <td name="wt" class="servtime"></td>
      <td class="priority-only initial"><input type="text" /></td>
      <td name="xt" class="turnaroundtime"></td>

    </tr>
    <tr>
      <td>P1</td>
      <td><input name="bt" class="initial exectime" value="3" /></td>
      <td name="wt" class="servtime"></td>
      <td class="priority-only"><input type="text" /></td>
      <td name="xt" class="turnaroundtime"></td>
    </tr>

  </table>
  <input id="minus" style="display: inline; left: 85px; position: absolute; top: 194px;" type="button" value="Delete row" onclick="deleteRow();" />
</div>
<input type="button" value="Add Row" onclick="addRow();" />
<div>
</div>

</p>
